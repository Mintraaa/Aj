<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart Example</title>
    <style>
      #products {
        display: flex;
        flex-wrap: wrap;
      }
      #products img.logo {
            margin-left: 15%;
        }

      .product {
        flex: 0 0 calc(33.33% - 20px); /* 33.33% width with some margin */
        margin: 10px;
        text-align: center;
        border: 1px solid #ccc; /* เพิ่มกรอบสีเทา */
            padding: 10px; /* เพิ่มระยะห่างภายในกรอบ */
            box-sizing: border-box; /* ปรับขนาดให้รวมถึงขอบของกรอบ */
      }
    </style>
</head>
<body>
    <div id="products">
        <img class="logo" src="./Pig/โลโก้.jpeg" alt="Your Logo" width="150" height="110" margin/>
        <img src="./Pig/1111.jpg" alt="Product 1 Image" width="1400" height="500" />
<div class="product">
    <img src="./Pig/1.jpg" alt="Product 1 Image" width="200" height="200" />
    <h3>ถุงเท้านักเรียน 1 - $10</h3>
    <button class="add-to-cart" data-product-id="1" data-price="10">Add to Cart</button>
</div>
<div class="product">
    <img
          src="./Pig/2.jpg"
          alt="Product 2 Image"
          width="200"
          height="200"
        />
    <h3>ถุงเท้ากีฬา 2 - $20</h3>
    <button class="add-to-cart" data-product-id="2" data-price="20">Add to Cart</button>
</div>
<div class="product">
    <img
          src="./Pig/3.jpg"
          alt="Product 2 Image"
          width="200"
          height="200"
        />
    <h3>ถุงเท้าจากจีน 3 - $30</h3>
    <button class="add-to-cart" data-product-id="3" data-price="30">Add to Cart</button>
</div>
<div class="product">
        <img
          src="./Pig/4.jpg"
          alt="Product 4 Image"
          width="200"
          height="200"
        />
        <h3>ถุงเท้าเด็ก 4 - $40</h3>
        <button class="add-to-cart" data-product-id="4" data-price="40">
          Add to Cart
        </button>
      </div>
<div class="product">
        <img src="./Pig/5.jpg" alt="Product 5 Image" width="200" height="200" />
        <h3>ถุงเท้าจากจีน 5 - $50</h3>
        <button class="add-to-cart" data-product-id="5" data-price="50">
          Add to Cart
        </button>
      </div>
      <div class="product">
        <img src="./Pig/6.jpg" alt="Product 6 Image" width="200" height="200" />
        <h3>ราคาส่ง $100</h3>
        <button class="add-to-cart" data-product-id="6" data-price="100">
          Add to Cart
        </button>
      </div>
    </div>

    <h2>Cart</h2>
    <div id="cart">
        <p>No items in cart.</p>
    </div>

    <script src="cart.js"></script>
</body>
</html>
